<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <div>
           <label for="first_name">First Name: * </label>
            <input type="text" name="first_name" id="first_name">
        </div>
        <div>
            <label for="last_name">Last Name: * </label>
            <input type="text" name="last_name" id="last_name">
        </div>
        <div>
            <label for="email">Email Address: * </label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label for="pass">Password: * </label>
            <input type="password" name="pass" id="pass">
        </div>
        <div>
            <label for="pass">Confirm Password: * </label>
            <input type="password" name="pass" id="passw">
        </div>
        <div>
            <label for="dob">Birthday: </label> 
            <input type="date" name="dob" id="dob">
        </div>
        <div>
            <h2>Gender Identity:</h2>
            <input type="radio" name="gender" value="male" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" value="female" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" value="nonbinary" id="nonbinary">
            <label for="nonbinary">Non-binary</label>
            <input type="radio" name="gender" value="other" id="other">
            <label for="other">I prefer not to answer</label>
        </div>
        <div>
            <h2>A short description about myself:</h2>
            <textarea name="comment" cols="60" rows="5"></textarea>
        </div>
        <div>
            Favorite Language: 
                <select name="language">
                    <option value="1">JavaScript</option>
                    <option value="2">Java</option>
                </select>
        </div>
        <div>
            <input type="checkbox" name="update" id="update">
            <label for="update">Yes, I would like to receive periodic updates</label>
        </div>
        <input type="submit" value="Create Account">
        <p>* indicates a required field</p>
    </form>
</body>
</html>
